<tr *ngFor="let alumno of alumnos">
  <td>{{ alumno.nombre }}</td>
  <td>{{ alumno.apellido }}</td>
  <td>{{ alumno.email }}</td>
  <td>
    <button [routerLink]="['/editar-alumno', alumno.id_alumno]">Editar</button>
    <button (click)="eliminarAlumno(alumno.id_alumno)">Borrar</button>
  </td>
</tr>
